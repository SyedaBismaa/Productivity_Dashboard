<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity_dashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <section class="All-elems">
            <header>
                <div class="header-1">
                    <h2>__</h2>
                   <h1>____</h1>
                   <h4>__, __</h4>
                </div>

                <div class="header-2">
                     <h2>___</h2>
                      <h4>__</h4>
                     <h3 class="heatidx" >__</h3>
                    <h3 class="Humidity">__</h3>
                    <h3 class="Wind">__</h3>
                 
                </div>
            </header>
          <div class="All-Features">
               <div class="todo  Elem" id="0">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Todo List</h2>
            </div>
            <div class="daily Elem" id="1">
                <img src="https://images.unsplash.com/photo-1644310885721-98c5c7f94ca3?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2> Daily Planner</h2>
            </div>
            <div class="moti Elem" id="2">
                <img src="https://images.unsplash.com/photo-1644310972589-643a2099d946?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo Elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1725902832023-9f4a7b44c201?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro</h2>
            </div>
          </div>
        
        </section>

        <section class="fullElem Todo-list-fullpage">
            <button class="back" id="0">close </button>
            <h2>Your Persnalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="Task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Detailes" name="" id="" rows="10" cols="30"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark As Important</label>
                        </div>
                        <button>Create Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <!-- //   All Tasks -->
                </div>

            </div>
        </section>

        <section class="fullElem Daily-planer-fullpage">
            <button class="back" id="1">close </button>
            <h1>Plan you dayto be more Productive</h1>

            <div class="day-planner">
                <div class="time-planner">
                    <p>6:00 - 7:00</p>
                    <input type="text" placeholder="...">
                </div>

                <div class="time-planner">
                    <p>7:00-8:00</p>
                    <input type="text" placeholder="...">
                </div>

            </div>
        </section>

        <section class="fullElem Motivtional-fullpage">
            <button class="back" id="2">close </button>

            <div class="motivational-fullPage-container">
                <div class="motivational-container">
                    <div class="motivational-wrapper">
                        <div class="moti-1">
                            <h2>Quote of the day</h2>
                        </div>
                        <div class="moti-2">
                            <h1></h1>
                        </div>
                        <div class="moti-3">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="fullElem pomodoro-fullpage">
             
           

            <button class="back" id="3">close </button>

            <h1>Study with me!</h1>
            <h4 class="work-session">Work Session</h4>

             <div class="pomo-bg-vid">
                 <video autoplay muted loop id="pomovid" src="Pomodoro.mp4"></video>
            </div>

            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="Reset">Reset</button>

            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
